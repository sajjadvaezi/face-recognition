<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Capture Face</h1>

    <!-- Video Stream -->
    <div class="mb-4">
        <video id="video" autoplay class="w-full rounded border"></video>
    </div>

    <!-- User Number Input -->
    <div class="mb-4">
        <label for="userNumber" class="block text-sm font-medium text-gray-700">User Number</label>
        <input
                type="text"
                id="userNumber"
                placeholder="Enter User Number"
                required
                class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"
        />
    </div>

    <!-- Capture Button -->
    <button
            id="captureButton"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
        Capture and Submit
    </button>

    <!-- Response Message -->
    <div
            id="responseMessage"
            class="mt-4 hidden text-center px-4 py-2 rounded font-medium"
    ></div>
</div>

<script src="/js/face.js"></script>
</body>
</html>
