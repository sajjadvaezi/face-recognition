<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
</head>
<body>
<h1>Add Class</h1>
<form id="addClassForm">
    <label for="className">Class Name:</label>
    <input type="text" id="className" placeholder="Enter Class Name" required>
    <br>
    <label for="userNumber">User Number:</label>
    <input type="text" id="userNumber" placeholder="Enter Your User Number" required>
    <br>
    <button type="submit">Add Class</button>
</form>
<p id="responseMessage"></p>
<script src="/js/add_class.js" defer></script>
</body>
</html>
